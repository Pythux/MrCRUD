<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>DjangoTemplate1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
    </head>
    <body>
        <div id="crud-header" class="container-fluid text-white bg-info">
            <div class="d-flex justify-content-center text-center">
                <h1 class="display-1" style="cursor: pointer;" onclick="window.location.href='{% url 'myapp:index' %}'">
                    Creative's Mind</h1>
                <div class="p-3 blockquote align-self-end">
                    <footer class="blockquote-footer" style="color: #efefef !important">Mr. CRUD</footer>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-2 p-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item menu"
                            style="cursor: pointer;"
                            onclick="window.location.href='{% url 'myapp:create_update' %}'">
                        Add a Post</li>
                        <li class="list-group-item menu"
                            style="cursor: pointer;"
                            >
                        About</li>
                    </ul>
                </div>
                <div class="col-md-10">
                    {% block body_block %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
