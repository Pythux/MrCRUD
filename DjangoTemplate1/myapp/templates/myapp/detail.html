{% extends "myapp/base.html" %}
{% block body_block %}
<div class="col-md-10 offset-1">
    <div class="card p-4 shadow-lg animated jello" style="height: 400px;">
        <div class="card-body">
            <h2>{{ post.title|title }}</h2>
            <hr>
            <p>{{ post.content|slice:":150" }}...</p>
        </div>
        <div class="d-flex">
            <a class="btn btn-outline-info d-flex justify-content-center" style="height: 100px;width:100px;"
                href="{% url 'myapp:create_update' %}?id={{ post.id }}">
                <span class="align-self-center">Update</span>
            </a>
            <a class="btn btn-outline-danger d-flex justify-content-center" style="height: 100px;width:100px;"
                href="{% url 'myapp:delete' post_id=post.id %}">
                <span class="align-self-center">Delete</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
