{% extends "myapp/base.html" %}
{% block body_block %}
    {% if posts %}
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 p-3">
            <div class="card p-4 shadow-lg animated jello" style="height: 400px;">
                <div class="card-body">
                    <h2>{{ post.title|title }}</h2>
                    <hr>
                    <p>{{ post.content|slice:":150" }}...</p>
                </div>
                <a class="btn btn-outline-info" style="height: 60px;width:60px;"
                    href="{% url 'myapp:detail' post_id=post.id %}">
                    GO
                </a>
            </div>
        </div>

        {% endfor %}
    </div>
    {% else %}
    <p>No posts found!</p>
    {% endif %}
{% endblock %}
