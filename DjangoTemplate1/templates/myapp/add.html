{% extends "myapp/base.html" %}
{% block body_block %}
<div class="col-md-10 offset-1">
    <form method="post">
        <div class="form-group">
            <label for="id_title">Title</label>
            <input id="id_title" class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea id="id_content" class="form-control" name="content" rows="8" cols="80"></textarea>
        </div>
        {% csrf_token %}
        <input id="submit" type="submit" value="Submit" class="btn btn-success">
    </form>
</div>
{% endblock %}
