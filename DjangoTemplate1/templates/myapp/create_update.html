{% extends "myapp/base.html" %}
{% block body_block %}
<div class="col-md-10 offset-1">
    <form method="post">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{ form.errors }}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input id="id_title" class="form-control" type="text" name="title"
                {% if post %} value="{{ post.title }}" {% endif %}>
        </div>
        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea id="id_content" class="form-control" name="content" rows="8" cols="80"
                >{% if post %}{{ post.content|safe }}{% endif %}</textarea>
        </div>
        {% csrf_token %}
        {% if post %} <input type="text" hidden name="id" value="{{ post.id }}"> {% endif %}
        <input id="submit" type="submit" value="Submit" class="btn btn-success">
    </form>
</div>
{% endblock %}
